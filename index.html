<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<style>

nav {
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #ccf9fc
  position: fixed;
  height: 100%;
  overflow: auto;
}

nav a {
  display: block;
  color: black;
  padding: 13px;
  text-decoration: none;
}

nav a.active {
  background-color: #0000FF;
  color: white;
}
  
  nav not(.active) {
  background-color: #0377fc;
  color: white;
  transition: background-color 0.5s, color 0.5s
}


nav a:hover:not(.active) {
  background-color: #ADD8E6;
  color: black;
  transition: background-color 0.5s, color 0.5s
}

div.content {
  margin-left: 80px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  nav a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}


</style>

</head>
<body>

<nav>
  <a class="active" href="#home">Home</a>
  <a href="#news">Math</a>
  <a href="#contact">English</a>
  <a href="#about">Science</a>
  <a href="#about">(All Subjects)</a>
</nav>

<div class="content">
  
</div>

</body>
</html>
